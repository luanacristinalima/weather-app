<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/56df87b2ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="row">
          <div class="col">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter a city"
                aria-label="Search"
                id="city-input"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <header>
          <h1>
            <i class="fa-solid fa-location-dot"></i>
            <span id="currentCity"></span>
          </h1>
          <h2 id="currentDay"></h2>
        </header>
        <div class="row">
          <div class="col-2">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
              id="current-icon"
              class="weather-icon"
            />
          </div>
          <div class="col-8 weather-now">
            <h3 id="currentWeather"></h3>
            <h4>
              <span id="currentTemp"></span>
              <span class="units">
                <a href="#" id="celsius" class="active">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </h4>
          </div>
          <div class="col-2">
            <p class="weather-parameters">Humidity:</p>
            <p>
              <i class="fa-solid fa-droplet icons"></i>
              <span id="currentHumidity"></span>
            </p>
            <p class="weather-parameters">Wind:</p>
            <p>
              <i class="fa-solid fa-wind icons"></i>
              <span id="currentWind"></span>
            </p>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
      <footer>
        <a
          href="https://github.com/luanacristinalima/weather-app"
          target="_blank"
          >Open-sourse code</a
        >, by Luana Lima
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
